<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie-Review</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		
        <!-- Include parse library here -->
        
        <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
        <script type="text/javascript" src="raty-2.7.0/vendor/jquery.js"></script>
        <script type="text/javascript" src="raty-2.7.0/lib/jquery.raty.js"></script>
        <link rel="stylesheet" href="raty-2.7.0/lib/jquery.raty.css" />

        <!-- <script type="text/javascript" src="js/review.js"></script> -->
    </head>
    <body>
        <div class="container">
            <h1>The Wolf of Wall Street</h1>
            <img src="http://ia.media-imdb.com/images/M/MV5BMjIxMjgxNTk0MF5BMl5BanBnXkFtZTgwNjIyOTg2MDE@._V1_SX214_AL_.jpg" alt="the-wolf" style="width:214px;height:317px;">
            <h3>Average Rating: </h3>
            <div id="ratings"> <!-- style="cursur: pointer;" data-score="1"> -->
            </div>
            <h3>Based on the true story of Jordan Belfort, from his rise to a wealthy stock-broker living the high life to his fall involving crime, corruption and the federal government.</h3>
        </div>
    	<div class="container">
            <h2>Write a review!</h2>
    		<form>
                <div class="form-group">
                    <label for="title"></label>
                    <input class="form-control" id="title" type"text" value="" placeholder="a title for your review"></input>
                </div>
                <div class="form-group">
                    <label for="review"></label>
                    <input  class="form-control" id="review" type="text" value="" placeholder="what did you think about this?"></input>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>

            </form>
            <!-- Here is where you should build your form.  
                You can make it look nicer with bootstrap classes like "form-input" -->

    	</div>
        <div class="container">
            <ol id="list">
            </ol>
        </div>
        <script type="text/javascript" src="js/review.js"></script>
    </body>
</html>
